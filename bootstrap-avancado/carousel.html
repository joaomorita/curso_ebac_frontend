<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lib/bootstrap.min.css">
    <title>Bootstrap - Carousel</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <h1>Carousel</h1>
            <div class="col-8">
                <div id="carousel-exemplo" class="carousel slide carousel-fade" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div data-bs-interval="3000" class="carousel-item active">
                            <img src="https://cdn.pixabay.com/photo/2024/04/01/17/55/straubing-8669480_960_720.jpg" alt="">
                            <div class="carousel-caption">
                                <h2>Imagem de uma construção</h2>
                            </div>
                        </div>
                        <div data-bs-interval="3000" class="carousel-item">
                            <img src="https://img.freepik.com/fotos-gratis/respingo-colorido-abstrato-3d-background-generativo-ai-background_60438-2509.jpg?w=1060&t=st=1716401772~exp=1716402372~hmac=a5a068debe5418e13ff6e1ac9cc7cf6fedf293fc878dddda5e9cf6260b391982" alt="">
                            <div class="carousel-caption">
                                <h2>Imagem de fundo</h2>
                            </div>
                        </div>
                        <div data-bs-interval="3000" class="carousel-item">
                            <img src="https://i0.wp.com/turismo.eurodicas.com.br/wp-content/uploads/2019/07/cenarios-de-filmes-na-europa-1-1.jpg?fit=1360%2C907&ssl=1" alt="">
                            <div class="carousel-caption">
                                <h2>Imagem de Paris</h2>
                            </div>
                        </div>
                        <button type="button" class="carousel-control-prev" data-bs-target="#carousel-exemplo" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon"></span>
                        </button>
                        <button data-bs-target="#carousel-exemplo" data-bs-slide="next" class="carousel-control-next" type="button">
                            <span class="carousel-control-next-icon"></span>
                        </button>
                        <div class="carousel-indicators">
                            <button class="active" type="button" data-bs-target="carousel-exemplo" data-bs-slide-to="0"></button>
                            <button type="button" data-bs-target="carousel-exemplo" data-bs-slide-to="1"></button>
                            <button type="button" data-bs-target="carousel-exemplo" data-bs-slide-to="2"></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="lib/bootstrap.bundle.min.js"></script>
</body>
</html>
