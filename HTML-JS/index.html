<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>HTML com JS</title>
</head>
<body>
    <div class="container">
        <h1>EBAC banking</h1>
        <h2>Depósitos</h2>
        <form id="form-deposito">
            <input id="nome-beneficiario" type="text" required placeholder="Nome do beneficiário">
            <p class="error-message">Digite seu nome completo</p>
            <input id="numero-conta" type="number" required placeholder="Número da conta">
            <input id="valor-deposito" type="number" required placeholder="Valor de depósito">
            <input id="descricao" type="text" placeholder="Descrição (opcional)">
            <button id="btn-depositar">Depositar</button>
        </form>
        <p class="success-message">
            
        </p>
    </div>
    <script src="main.js"></script>
</body>
</html>
