<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lib/bootstrap.min.css">
    <style>
        .navbar-nav .nav-link.active {
            color: #fff;

        }

        .nav-link{
            text-align: center;
        }

        section{
            background-color: #fff;
            height: 100vh;
            padding-top: 70px;
        }

        header{
            position: sticky;
            top: 0;
            left: 0;
            background-color: #fff;
        }
    </style>
    <title>Bootstrap - navbar</title>
</head>
<body>
    <header id="cabecalho">
        <div class="navbar navbar-expand-lg">
            <div class="container">
                <h1>Título da página</h1>
                <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <nav class="collapse navbar-collapse justify-content-end" id="menu">
                    <ul class="nav nav-pills navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" href="#inicio">Início</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#produtos">Produtos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#promocoes">Promoções</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#contato">Contato</a>
                        </li>
                    </ul>
                </nav>
                <button type="button" id="btn-checar-emails" class="btn btn-warning">Checar caixa de mensagens</button>
            </div>
        </div>
    </header>
    <div class="container" data-bs-spy="scroll" data-bs-target="#cabecalho">
        <section id="inicio">
            <h2>Início</h2>
        </section>
        <section id="produtos">
            <h2>Produtos</h2>
            <div class="container">
                <nav class="nav nav-pills"> 
                    <button data-bs-target="#aba1" data-bs-toggle="tab" class="nav-link active" type="button">Eletronicos</button>
                    <button data-bs-target="#aba2" data-bs-toggle="tab" class="nav-link" type="button">Moda masculino</button>
                    <button data-bs-target="#aba3" data-bs-toggle="tab" class="nav-link" type="button">Moda feminino</button>
                </nav>
                <div class="tab-content">
                    <div class="tab-pane active" id="aba1">
                        Conteúdo da aba eletronicos
                    </div>
                    <div class="tab-pane" id="aba2">
                        Conteúdo da aba moda masculina
                    </div>
                    <div class="tab-pane" id="aba3">
                        Conteúdo da aba moda feminina
                    </div>
                </div>
            </div>
        </section>
        <section id="promocoes">
            <h2>Promoções</h2>
        </section>
        <section id="contato">
            <h2>Contato</h2>
        </section>
    </div>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div data-bs-autohide="false" class="toast" id="mensagens-alerta">
            <header class="toast-header justify-content-between">
                <strong>Importante!</strong>
                <button type="button" class="btn btn-close" data-bs-dismiss="toast"></button>
            </header>
            <div class="toast-body">
                Você possui 10 mensagens não lidas!
            </div>
        </div>
    </div>
    <script src="lib/bootstrap.bundle.min.js"></script>
    <script>
        const ativadorToast = document.getElementById('btn-checar-emails');
        const mensagem = document.getElementById('mensagens-alerta');
        if(ativadorToast){
            ativadorToast.addEventListener('click', function(){
                const toast = new bootstrap.Toast(mensagem)
                toast.show()
            })
        }
    </script>
</body>
</html>
